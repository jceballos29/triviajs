<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TriviaJS</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cover-page" id="cover-page">
      <div class="name">
        <h1>Trivia</h1>
        <span>JS</span>
      </div>
      <div class="right-side">
        <div class="current-score">
          <h2>Top Scores</h2>
          <div class="scores" id="scores"></div>
        </div>
        <button id="welcome">Bienvenido â†’</button>
      </div>
    </div>

    <div class="user" id="user">
      <div class="modal" id="userModal">
        <h3>Welcome</h3>
        <p>To be able to register your score, enter your name:</p>
        <input type="text" id="name" value="anonymous" required autofocus />
        <div class="options">
          <button class="btn-success" id="continue">Continue</button>
          <button class="btn-cancel" id="cancel">Cancel</button>
        </div>
      </div>
    </div>

    <div class="trivia" id="trivia">
      <form action="" id="triviaForm">
        <div class="form-name">
          <h2>Trivia</h2>
          <span>JS</span>
        </div>

        <div class="question-field">
          <label for="amount">Number of Questions: </label>
          <input type="number" id="amount" min="0" class="amount" value="10" />
        </div>

        <div class="question-field">
          <label for="category">Select Category: </label>
          <select name="" id="category">
            <option value="any">Any Category</option>
            <option value="27">Animals</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
            <option value="29">Entertainment: Comics</option>
            <option value="9">General Knowledge</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="20">Mythology</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="30">Science: Gadgets</option>
            <option value="21">Sports</option>
            <option value="24">Politics</option>
            <option value="28">Vehicles</option>
          </select>
        </div>

        <div class="question-field">
          <label for="difficulty">Select Difficulty: </label>
          <select name="" id="difficulty">
            <option value="0">Any Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div class="question-field">
          <label for="type">Select Type: </label>
          <select name="" id="type">
            <option value="0">Any Type</option>
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
          </select>
        </div>

        <button type="submit">Start</button>
      </form>
    </div>

    <div class="containerQuesiton" id="containerQuesiton">
      <div id="questions" class="questions">
        <div class="question-header">
          <h2 id="categoryName"></h2>
          <div class="username">
            <h3 id="userName"></h3>
            <h3 id="userPoints"></h3>
          </div>
        </div>

        <div class="content-questions" id="questionsContent">
          <div class="countdown"></div>
          <div class="currentQuestion">
            <div id="questionName"></div>
            <div class="question-items">
              <button id="1" type="button" class="answer">Ans 1</button>
              <button id="2" type="button" class="answer">Ans 2</button>
              <button id="3" type="button" class="answer">Ans 3</button>
              <button id="4" type="button" class="answer">Ans 4</button>
            </div>
          </div>
        </div>

        <div class="pagination">
          <span id="question_index"></span> | <span id="num_questions"></span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
